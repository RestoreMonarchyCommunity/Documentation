site_name: Restore Monarchy
site_description: 'A General Restore Monarchy Documentation'
site_author: 'MCrow'
site_url: 'http://docs.restoremonarchy.com/'

repo_name: 'RestoreMonarchCommunity/Documentation'
repo_url: 'https://github.com/RestoreMonarchyCommunity/Documentation'
edit_uri: 'https://github.com/RestoreMonarchyCommunity/Documentation/blob/master/docs'

nav:
    - Home: index.md
    - Plugins:
      - About: plugins/index.md
      - Free Plugins:
        - AirdropManager: plugins/airdropmanager.md
        - Teleportation: plugins/teleportation.md
        - MoreHomes: plugins/morehomes.md
        - Pickpocket: plugins/pickpocket.md
        - SellDoor: plugins/selldoor.md
        - GreenCoords: plugins/greencoords.md
      - Paid Plugins:
          - Moderation: plugins/moderation.md
          - Keycards: plugins/keycards.md
          - Challenge: plugins/challenge.md
      - Development:
        - Getting Started: plugins/development/getting-started.md

theme:
  name: 'material'
  language: 'en'
  logo: 'assets/images/logo.png'
  palette:
    primary: 'cyan'
    accent: 'ligh blue'
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  favicon: 'favicon.ico'
  feature:
    tabs: true
  search:
    language: 'en, ru'

markdown_extensions:
  - codehilite
  - admonition
  - meta

extra:
  social:
    - type: 'github'
      link: 'https://github.com/restoremonarchy'
    - type: 'twitter'
      link: 'https://twitter.com/restoremonarchy'
      
extra_css:
  - 'stylesheets/global.css'

copyright: 'Copyright &copy; 2018-2019 Restore Monarchy'
